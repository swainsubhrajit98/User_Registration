{% extends 'Dummy.html' %}


{% block title %}
    <title>Change Password Page</title>

{% endblock %}



{% block body_block %}
    <h1>Change Password</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="password">New Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <input type="submit" value="Change" class="btn btn-secondary">
    </form>
{% endblock %}
